<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>VGA International Hotel Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }
     /* ================= NAVBAR ================= */
    .navbar {
      background: #000;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
      position: relative;
      z-index: 10;
    }
     .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .brand img {
      width: 52px;
      height: 52px;
      border-radius: 10px;
      border: 2px solid gold;
    }
      .brand h1 {
      color: gold;
      font-size: 20px;
      letter-spacing: 1px;
    }
    .nav-menu {
      display: flex;
      gap: 26px;
    }
    
    .nav-menu a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
     .nav-menu a:hover {
      color: gold;
    }
     /* HOME (TETAP) */
    .home {
      min-height: 100vh;
      background: url("hotel.jpg") center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }
     .home::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }
     .home-content {
      position: relative;
      z-index: 2;
      max-width: 1100px;
      width: 100%;
      text-align: center;
    }
     .home-content h2 {
      font-size: 42px;
      color: gold;
      margin-bottom: 14px;
    }
    .home-content p {
      font-size: 18px;
      color: #ddd;
      max-width: 700px;
      margin: 0 auto 50px;
    }
 /* FEATURE SHAPE */
    .feature-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
    }
     .feature-card {
      padding: 26px 22px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.3);
      transition: 0.4s;
    }
    .feature-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.25);
    }
    .feature-card h3 {
      color: gold;
      margin-bottom: 10px;
    }
     .feature-card p {
      color: #ddd;
      font-size: 15px;
      line-height: 1.6;
    }
    .home-btn {
      margin-top: 45px;
    }
    .home-btn a {
      padding: 14px 34px;
      background: gold;
      color: #000;
      border-radius: 40px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
     .home-btn a:hover {
      background: #d4af37;
    }
