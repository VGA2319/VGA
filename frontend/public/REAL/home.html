<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>VGA International Hotel Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }
     /* ================= NAVBAR ================= */
    .navbar {
      background: #000;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
      position: relative;
      z-index: 10;
    }
     .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .brand img {
      width: 52px;
      height: 52px;
      border-radius: 10px;
      border: 2px solid gold;
    }
      .brand h1 {
      color: gold;
      font-size: 20px;
      letter-spacing: 1px;
    }
    .nav-menu {
      display: flex;
      gap: 26px;
    }
    
    .nav-menu a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
     .nav-menu a:hover {
      color: gold;
    }
     /* HOME (TETAP) */
    .home {
      min-height: 100vh;
      background: url("hotel.jpg") center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }
     .home::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }
